<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card-block" data-qa="card">
      <div class="card-block__image">
        <img
          class="card-block__imac"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27' Retina 5K Monoblock"
        >
      </div>

      <div class="card-block__description-text">
        <h2 class="card-block__product-naming">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card-block__product-code">Product code: 195434</p>
      </div>

      <div class="star card-block__element">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="star__reviews">Reviews: 5</div>
      </div>

      <div class="card-block__price">
        <p class="card-block__text">Price:</p>
        <p class="card-block__amount">$2,199</p>
      </div>

      <a
      class="card-block__buy-link"
      href="#"
      data-qa="hover"
      >
        Buy
      </a>

      <!--
      <div class="card-block__buy-button">
        <a
          class="card-block__buy-link"
          href="#"
          data-qa="hover"
        >
        Buy
        </a>
      </div>
      -->
    </div>
  </body>
</html>
